<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Video - YouTube Clone</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo"><a href="index.html">YouTube Clone</a></div>
        <nav>
            <a href="index.html">Home</a>
            <a href="upload.html">Upload Video</a>
        </nav>
    </header>
    <main>
        <section class="upload-form">
            <h1>Upload Video</h1>
            <form id="upload-form">
                <label for="video-title">Title:</label>
                <input type="text" id="video-title" required>

                <label for="video-file">Video File:</label>
                <input type="file" id="video-file" accept="video/*" required>

                <label for="thumbnail-file">Thumbnail (optional):</label>
                <input type="file" id="thumbnail-file" accept="image/*">

                <button type="submit">Upload</button>
            </form>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
